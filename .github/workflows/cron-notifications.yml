name: Cron - Notifica√ß√µes e Travamento de Per√≠odos

on:
  schedule:
    # Executa diariamente √†s 9h UTC (6h BRT) - Notifica√ß√µes
    - cron: '0 9 * * *'
    # Executa diariamente √†s 2h UTC (23h BRT do dia anterior) - Travamento
    - cron: '0 2 * * *'
  workflow_dispatch: # Permite execu√ß√£o manual

jobs:
  send-notifications:
    name: Enviar Notifica√ß√µes de Deadline
    runs-on: ubuntu-latest
    steps:
      - name: Enviar lembretes de deadline
        run: |
          echo "üîî Enviando notifica√ß√µes de deadline..."
          response=$(curl -s -w "\n%{http_code}" -X POST \
            ${{ secrets.APP_URL }}/api/cron/deadline-reminders \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "‚ùå Erro ao enviar notifica√ß√µes"
            exit 1
          fi
          
          echo "‚úÖ Notifica√ß√µes enviadas com sucesso"

  lock-periods:
    name: Travar Per√≠odos Vencidos
    runs-on: ubuntu-latest
    steps:
      - name: Travar per√≠odos
        run: |
          echo "üîí Travando per√≠odos vencidos..."
          response=$(curl -s -w "\n%{http_code}" -X GET \
            ${{ secrets.APP_URL }}/api/cron/lock-periods \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "‚ùå Erro ao travar per√≠odos"
            exit 1
          fi
          
          echo "‚úÖ Per√≠odos travados com sucesso"

